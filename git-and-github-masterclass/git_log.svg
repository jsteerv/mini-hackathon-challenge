<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #0f172a; font-family: 'Segoe UI', sans-serif;">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="commitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Animation Loop Controller -->
  <rect width="0" height="0">
    <animate id="cycle" attributeName="opacity" from="0" to="0" dur="6s" begin="0s; cycle.end"/>
  </rect>

  <!-- Timeline Line -->
  <line x1="400" y1="50" x2="400" y2="350" stroke="#334155" stroke-width="4"/>

  <!-- Commits -->
  <g id="commits">
    <!-- Commit 1 -->
    <g transform="translate(400, 300)">
      <circle r="15" fill="url(#commitGrad)" filter="url(#glow)"/>
      <text x="30" y="5" fill="#94a3b8" font-size="14">Initial commit</text>
      <text x="-80" y="5" text-anchor="end" fill="#64748b" font-family="monospace">a1b2c3d</text>
    </g>

    <!-- Commit 2 -->
    <g transform="translate(400, 220)" opacity="0">
      <circle r="15" fill="url(#commitGrad)" filter="url(#glow)"/>
      <text x="30" y="5" fill="#94a3b8" font-size="14">Add login form</text>
      <text x="-80" y="5" text-anchor="end" fill="#64748b" font-family="monospace">e5f6g7h</text>
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 1s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="400,180" to="400,220" begin="cycle.begin + 1s" dur="0.5s" fill="freeze"/>
    </g>

    <!-- Commit 3 -->
    <g transform="translate(400, 140)" opacity="0">
      <circle r="15" fill="url(#commitGrad)" filter="url(#glow)"/>
      <text x="30" y="5" fill="#94a3b8" font-size="14">Fix styling bug</text>
      <text x="-80" y="5" text-anchor="end" fill="#64748b" font-family="monospace">i9j0k1l</text>
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 2s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="400,100" to="400,140" begin="cycle.begin + 2s" dur="0.5s" fill="freeze"/>
    </g>

    <!-- Commit 4 (Head) -->
    <g transform="translate(400, 60)" opacity="0">
      <circle r="15" fill="#10b981" filter="url(#glow)"/>
      <text x="30" y="5" fill="#e2e8f0" font-weight="bold" font-size="14">Add dark mode (HEAD)</text>
      <text x="-80" y="5" text-anchor="end" fill="#64748b" font-family="monospace">m2n3o4p</text>
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 3s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate" from="400,20" to="400,60" begin="cycle.begin + 3s" dur="0.5s" fill="freeze"/>
    </g>
  </g>
</svg>
