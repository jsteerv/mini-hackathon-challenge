<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #0f172a; font-family: 'Segoe UI', sans-serif;">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="gitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>

  <!-- Animation Loop Controller -->
  <rect width="0" height="0">
    <animate id="cycle" attributeName="opacity" from="0" to="0" dur="6s" begin="0s; cycle.end"/>
  </rect>

  <!-- Regular Folder (Before) -->
  <g transform="translate(200, 200)">
    <path d="M -60 -40 L -20 -40 L 0 -60 L 60 -60 L 60 40 L -60 40 Z" fill="url(#folderGrad)" stroke="#d97706" stroke-width="4">
      <animate attributeName="opacity" from="1" to="0" begin="cycle.begin + 2s" dur="0.5s" fill="freeze"/>
    </path>
    <text x="0" y="70" text-anchor="middle" fill="#94a3b8" font-size="14">Regular Folder</text>
  </g>

  <!-- Arrow -->
  <path d="M 300 200 L 500 200" stroke="#64748b" stroke-width="4" stroke-dasharray="10 5" marker-end="url(#arrow)"/>
  <text x="400" y="180" text-anchor="middle" fill="#8b5cf6" font-size="16" font-weight="bold">git init</text>

  <!-- Git Repo (After) -->
  <g transform="translate(600, 200)">
    <!-- Folder Base -->
    <path d="M -60 -40 L -20 -40 L 0 -60 L 60 -60 L 60 40 L -60 40 Z" fill="url(#folderGrad)" stroke="#d97706" stroke-width="4" opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 2.5s" dur="0.5s" fill="freeze"/>
    </path>
    
    <!-- Git Logo Overlay -->
    <g opacity="0">
      <circle r="25" fill="#fff" filter="url(#glow)"/>
      <path d="M -10 10 L 0 0 L 10 10 M 0 0 L 0 -15" stroke="url(#gitGrad)" stroke-width="4" stroke-linecap="round"/>
      <circle cx="-10" cy="10" r="3" fill="#ea580c"/>
      <circle cx="10" cy="10" r="3" fill="#ea580c"/>
      <circle cx="0" cy="-15" r="3" fill="#ea580c"/>
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 3s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0;1.2;1" begin="cycle.begin + 3s" dur="0.5s" fill="freeze" additive="sum"/>
    </g>
    
    <!-- Sparkles -->
    <g opacity="0">
      <circle cx="40" cy="-40" r="2" fill="#fbbf24">
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="40" r="2" fill="#fbbf24">
        <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 3.5s" dur="0.5s" fill="freeze"/>
    </g>

    <text x="0" y="70" text-anchor="middle" fill="#94a3b8" font-size="14" opacity="0">
      Git Repository
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 3s" dur="0.5s" fill="freeze"/>
    </text>
  </g>
</svg>
