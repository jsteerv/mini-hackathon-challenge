<svg width="100%" height="100%" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" style="background-color: #0f172a; font-family: 'Segoe UI', sans-serif;">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>
  </defs>

  <!-- Locations -->
  <g transform="translate(50, 100)">
    <rect width="140" height="100" rx="8" fill="url(#boxGrad)" stroke="#64748b" stroke-width="2"/>
    <text x="70" y="40" text-anchor="middle" fill="#94a3b8" font-size="14" font-weight="bold">Working Dir</text>
    <text x="70" y="70" text-anchor="middle" fill="#64748b" font-size="12">Edits here</text>
  </g>

  <g transform="translate(240, 100)">
    <rect width="140" height="100" rx="8" fill="url(#boxGrad)" stroke="#64748b" stroke-width="2"/>
    <text x="70" y="40" text-anchor="middle" fill="#94a3b8" font-size="14" font-weight="bold">Staging Area</text>
    <text x="70" y="70" text-anchor="middle" fill="#64748b" font-size="12">Ready to save</text>
  </g>

  <g transform="translate(430, 100)">
    <rect width="140" height="100" rx="8" fill="url(#boxGrad)" stroke="#64748b" stroke-width="2"/>
    <text x="70" y="40" text-anchor="middle" fill="#94a3b8" font-size="14" font-weight="bold">Local Repo</text>
    <text x="70" y="70" text-anchor="middle" fill="#64748b" font-size="12">Saved history</text>
  </g>

  <g transform="translate(620, 100)">
    <rect width="140" height="100" rx="8" fill="url(#boxGrad)" stroke="#64748b" stroke-width="2"/>
    <text x="70" y="40" text-anchor="middle" fill="#94a3b8" font-size="14" font-weight="bold">Remote Repo</text>
    <text x="70" y="70" text-anchor="middle" fill="#64748b" font-size="12">GitHub</text>
  </g>

  <!-- Arrows & Commands -->
  <g transform="translate(190, 150)">
    <path d="M 0 0 L 50 0" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="25" y="-10" text-anchor="middle" fill="#10b981" font-size="12" font-weight="bold">git add</text>
  </g>

  <g transform="translate(380, 150)">
    <path d="M 0 0 L 50 0" stroke="#475569" stroke-width="2"/>
    <text x="25" y="-10" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="bold">git commit</text>
  </g>

  <g transform="translate(570, 150)">
    <path d="M 0 0 L 50 0" stroke="#475569" stroke-width="2"/>
    <text x="25" y="-10" text-anchor="middle" fill="#8b5cf6" font-size="12" font-weight="bold">git push</text>
  </g>

  <!-- Animation Loop Controller -->
  <rect width="0" height="0">
    <animate id="cycle" attributeName="opacity" from="0" to="0" dur="8s" begin="0s; cycle.end"/>
  </rect>

  <!-- Moving File Animation -->
  <g>
    <rect width="30" height="40" rx="4" fill="url(#fileGrad)" filter="url(#glow)">
      <!-- Move from Working to Staging -->
      <animateTransform attributeName="transform" type="translate" 
        values="105,130; 295,130; 295,130; 485,130; 485,130; 675,130; 675,130" 
        keyTimes="0; 0.2; 0.3; 0.5; 0.6; 0.8; 1"
        begin="cycle.begin"
        dur="6s" fill="freeze"/>
      <animate attributeName="opacity" 
        values="1; 1; 0; 0; 1; 1; 0" 
        keyTimes="0; 0.2; 0.21; 0.29; 0.3; 0.8; 1" 
        begin="cycle.begin"
        dur="6s" fill="freeze"/>
    </rect>
    
    <!-- Staged File appearing -->
    <rect width="30" height="40" rx="4" fill="#10b981" opacity="0" transform="translate(295, 130)">
        <animate attributeName="opacity" values="0;1;0" keyTimes="0.2;0.25;0.3" begin="cycle.begin" dur="6s" fill="freeze"/>
    </rect>

    <!-- Committed File appearing -->
    <rect width="30" height="40" rx="4" fill="#3b82f6" opacity="0" transform="translate(485, 130)">
        <animate attributeName="opacity" values="0;1;0" keyTimes="0.5;0.55;0.6" begin="cycle.begin" dur="6s" fill="freeze"/>
    </rect>
  </g>
</svg>
