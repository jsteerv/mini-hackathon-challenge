<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #0f172a; font-family: 'Segoe UI', sans-serif;">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>
  </defs>

  <!-- Animation Loop Controller -->
  <rect width="0" height="0">
    <animate id="cycle" attributeName="opacity" from="0" to="0" dur="6s" begin="0s; cycle.end"/>
  </rect>

  <!-- Working Directory Box -->
  <rect x="50" y="100" width="300" height="200" rx="10" fill="transparent" stroke="#ef4444" stroke-width="4" stroke-dasharray="5 5"/>
  <text x="200" y="80" text-anchor="middle" fill="#ef4444" font-size="16" font-weight="bold">Working Directory</text>

  <!-- Staging Area Box -->
  <rect x="450" y="100" width="300" height="200" rx="10" fill="transparent" stroke="#10b981" stroke-width="4" stroke-dasharray="5 5"/>
  <text x="600" y="80" text-anchor="middle" fill="#10b981" font-size="16" font-weight="bold">Staging Area</text>

  <!-- Files -->
  <g id="file1">
    <rect x="100" y="150" width="40" height="50" rx="4" fill="url(#fileGrad)" filter="url(#glow)"/>
    <text x="120" y="180" text-anchor="middle" font-size="10">file1</text>
    <animateTransform attributeName="transform" type="translate" from="0,0" to="400,0" begin="cycle.begin + 1s" dur="1s" fill="freeze"/>
  </g>

  <g id="file2">
    <rect x="160" y="150" width="40" height="50" rx="4" fill="url(#fileGrad)" filter="url(#glow)"/>
    <text x="180" y="180" text-anchor="middle" font-size="10">file2</text>
    <!-- Stays in working dir -->
  </g>

  <g id="file3">
    <rect x="220" y="150" width="40" height="50" rx="4" fill="url(#fileGrad)" filter="url(#glow)"/>
    <text x="240" y="180" text-anchor="middle" font-size="10">file3</text>
    <animateTransform attributeName="transform" type="translate" from="0,0" to="400,60" begin="cycle.begin + 2s" dur="1s" fill="freeze"/>
  </g>

  <!-- Command Text -->
  <text x="400" y="350" text-anchor="middle" fill="#8b5cf6" font-size="20" font-weight="bold" opacity="0">
    git add file1 file3
    <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 0.5s" dur="0.5s" fill="freeze"/>
  </text>
</svg>
