<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #0f172a; font-family: 'Segoe UI', sans-serif;">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Animation Loop Controller -->
  <rect width="0" height="0">
    <animate id="cycle" attributeName="opacity" from="0" to="0" dur="6s" begin="0s; cycle.end"/>
  </rect>

  <!-- Staging Area (Left) -->
  <g transform="translate(100, 100)">
    <rect width="200" height="200" rx="10" fill="transparent" stroke="#10b981" stroke-width="4" stroke-dasharray="5 5"/>
    <text x="100" y="-20" text-anchor="middle" fill="#10b981" font-size="16" font-weight="bold">Staging Area</text>
    
    <!-- Files -->
    <g id="stagedFiles">
      <rect x="30" y="30" width="40" height="50" rx="4" fill="#e2e8f0"/>
      <rect x="80" y="30" width="40" height="50" rx="4" fill="#e2e8f0"/>
      <rect x="130" y="30" width="40" height="50" rx="4" fill="#e2e8f0"/>
      <animateTransform attributeName="transform" type="translate" from="0,0" to="400,0" begin="cycle.begin + 1s" dur="1s" fill="freeze"/>
      <animate attributeName="opacity" from="1" to="0" begin="cycle.begin + 1.8s" dur="0.2s" fill="freeze"/>
    </g>
  </g>

  <!-- Arrow -->
  <path d="M 320 200 L 480 200" stroke="#64748b" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="400" y="180" text-anchor="middle" fill="#8b5cf6" font-size="16" font-weight="bold">git commit</text>

  <!-- Commit Box (Right) -->
  <g transform="translate(500, 100)">
    <rect width="200" height="200" rx="10" fill="transparent" stroke="#3b82f6" stroke-width="4"/>
    <text x="100" y="-20" text-anchor="middle" fill="#3b82f6" font-size="16" font-weight="bold">Commit (Snapshot)</text>
    
    <!-- Package Animation -->
    <g transform="translate(100, 100)" opacity="0">
      <rect x="-40" y="-40" width="80" height="80" rx="10" fill="url(#boxGrad)" filter="url(#glow)"/>
      <path d="M -40 0 L 40 0 M 0 -40 L 0 40" stroke="#60a5fa" stroke-width="4"/>
      <circle r="15" fill="#fff"/>
      <text dy="5" text-anchor="middle" fill="#2563eb" font-weight="bold" font-size="12">v1</text>
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 2s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0;1.2;1" begin="cycle.begin + 2s" dur="0.5s" fill="freeze" additive="sum"/>
    </g>
  </g>

  <!-- Message -->
  <text x="400" y="350" text-anchor="middle" fill="#94a3b8" font-size="14" opacity="0">
    "Add login feature"
    <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 2.5s" dur="0.5s" fill="freeze"/>
  </text>
</svg>
