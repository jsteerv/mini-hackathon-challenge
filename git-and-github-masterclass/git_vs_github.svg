<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #0f172a; font-family: 'Segoe UI', sans-serif;">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="githubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7e22ce"/>
    </linearGradient>
  </defs>

  <!-- Git Side (Left) -->
  <g transform="translate(200, 200)">
    <!-- Rotating Gear -->
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"/>
      <path d="M-40,-10 L-40,-25 L-25,-40 L-10,-40 L-10,-55 L10,-55 L10,-40 L25,-40 L40,-25 L40,-10 L55,-10 L55,10 L40,10 L40,25 L25,40 L10,40 L10,55 L-10,55 L-10,40 L-25,40 L-40,25 L-40,10 L-55,10 L-55,-10 Z" fill="none" stroke="url(#gitGrad)" stroke-width="4"/>
      <circle r="20" fill="none" stroke="url(#gitGrad)" stroke-width="4"/>
    </g>
    <text y="90" text-anchor="middle" fill="#fdba74" font-size="24" font-weight="bold">Git</text>
    <text y="120" text-anchor="middle" fill="#94a3b8" font-size="14">The Engine (Local)</text>
  </g>

  <!-- Separator -->
  <line x1="400" y1="50" x2="400" y2="350" stroke="#334155" stroke-width="4" stroke-dasharray="10 10"/>
  <text x="400" y="200" text-anchor="middle" fill="#64748b" font-size="20" font-weight="bold" dy="5" style="background-color: #0f172a;">VS</text>

  <!-- GitHub Side (Right) -->
  <g transform="translate(600, 200)">
    <!-- Cloud Network -->
    <path d="M -50,10 Q -30,-40 0,-20 Q 30,-40 50,10 Q 60,30 40,50 Q 0,60 -40,50 Q -60,30 -50,10" fill="none" stroke="url(#githubGrad)" stroke-width="4"/>
    
    <!-- Nodes inside cloud -->
    <circle cx="-20" cy="10" r="4" fill="#d8b4fe">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="-10" r="4" fill="#d8b4fe">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="30" r="4" fill="#d8b4fe">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connecting lines between nodes -->
    <line x1="-20" y1="10" x2="20" y2="-10" stroke="#a855f7" stroke-width="4" opacity="0.5"/>
    <line x1="20" y1="-10" x2="10" y2="30" stroke="#a855f7" stroke-width="4" opacity="0.5"/>
    <line x1="10" y1="30" x2="-20" y2="10" stroke="#a855f7" stroke-width="4" opacity="0.5"/>

    <text y="90" text-anchor="middle" fill="#d8b4fe" font-size="24" font-weight="bold">GitHub</text>
    <text y="120" text-anchor="middle" fill="#94a3b8" font-size="14">The Platform (Remote)</text>
  </g>
</svg>
