<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #0f172a; font-family: 'Segoe UI', sans-serif;">
  <defs>
    <!-- Gradients -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0.2"/>
    </linearGradient>
    
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Animation Loop Controller -->
  <rect width="0" height="0">
    <animate id="cycle" attributeName="opacity" from="0" to="0" dur="8s" begin="0s; cycle.end"/>
  </rect>

  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" fill="#f8fafc" font-size="32" font-weight="bold" opacity="0">
    The Basic Git Workflow
    <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 0.5s" dur="1s" fill="freeze"/>
    <animate attributeName="y" from="50" to="60" begin="cycle.begin + 0.5s" dur="1s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
  </text>
  
  <text x="400" y="90" text-anchor="middle" fill="#94a3b8" font-size="16" opacity="0">
    Your daily sequence for version control
    <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 0.8s" dur="1s" fill="freeze"/>
    <animate attributeName="y" from="80" to="90" begin="cycle.begin + 0.8s" dur="1s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>
  </text>

  <!-- Connecting Line Background -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#334155" stroke-width="4" stroke-linecap="round"/>

  <!-- Animated Connecting Line -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="url(#lineGradient)" stroke-width="4" stroke-linecap="round" stroke-dasharray="600" stroke-dashoffset="600">
    <animate attributeName="stroke-dashoffset" from="600" to="0" begin="cycle.begin + 1s" dur="2s" fill="freeze" calcMode="spline" keySplines="0.4 0 0.2 1"/>
  </line>

  <!-- Moving Particle -->
  <circle r="6" fill="#fff" filter="url(#glow)">
    <animateMotion path="M 100 200 L 700 200" begin="cycle.begin + 3s" dur="3s" fill="freeze"/>
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" begin="cycle.begin + 3s" dur="3s" fill="freeze"/>
  </circle>

  <!-- Steps Group -->
  <g id="steps">
    <!-- Step 1 -->
    <g transform="translate(100, 200)" opacity="0">
      <circle r="30" fill="url(#circleGradient)" filter="url(#glow)"/>
      <text dy="8" text-anchor="middle" fill="white" font-size="20" font-weight="bold">1</text>
      <text y="60" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="600">Edit Files</text>
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 1.2s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0;1.1;1" keyTimes="0;0.7;1" begin="cycle.begin + 1.2s" dur="0.5s" fill="freeze" additive="sum"/>
    </g>

    <!-- Step 2 -->
    <g transform="translate(250, 200)" opacity="0">
      <circle r="30" fill="url(#circleGradient)" filter="url(#glow)"/>
      <text dy="8" text-anchor="middle" fill="white" font-size="20" font-weight="bold">2</text>
      <text y="60" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="600">Check Status</text>
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 1.6s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0;1.1;1" keyTimes="0;0.7;1" begin="cycle.begin + 1.6s" dur="0.5s" fill="freeze" additive="sum"/>
    </g>

    <!-- Step 3 -->
    <g transform="translate(400, 200)" opacity="0">
      <circle r="30" fill="url(#circleGradient)" filter="url(#glow)"/>
      <text dy="8" text-anchor="middle" fill="white" font-size="20" font-weight="bold">3</text>
      <text y="60" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="600">Stage Changes</text>
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 2.0s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0;1.1;1" keyTimes="0;0.7;1" begin="cycle.begin + 2.0s" dur="0.5s" fill="freeze" additive="sum"/>
    </g>

    <!-- Step 4 -->
    <g transform="translate(550, 200)" opacity="0">
      <circle r="30" fill="url(#circleGradient)" filter="url(#glow)"/>
      <text dy="8" text-anchor="middle" fill="white" font-size="20" font-weight="bold">4</text>
      <text y="60" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="600">Commit</text>
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 2.4s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0;1.1;1" keyTimes="0;0.7;1" begin="cycle.begin + 2.4s" dur="0.5s" fill="freeze" additive="sum"/>
    </g>

    <!-- Step 5 -->
    <g transform="translate(700, 200)" opacity="0">
      <circle r="30" fill="url(#circleGradient)" filter="url(#glow)"/>
      <text dy="8" text-anchor="middle" fill="white" font-size="20" font-weight="bold">5</text>
      <text y="60" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="600">View History</text>
      <animate attributeName="opacity" from="0" to="1" begin="cycle.begin + 2.8s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0;1.1;1" keyTimes="0;0.7;1" begin="cycle.begin + 2.8s" dur="0.5s" fill="freeze" additive="sum"/>
    </g>
  </g>
</svg>
